<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('../Asset/back.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .verification-container {
      background-color: rgba(240, 240, 240, 0.9);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .code-input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 2rem 0;
    }

    .code-input {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .send-code-btn {
      background-color: #8B4513; 
      color: #fff; 
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .send-code-btn:hover {
      background-color: #A0522D; 
    }
  </style>
</head>

<body>
  <div class="verification-container">
    <h2 class="text-center mb-4">Verify Your Email</h2>
    <p class="text-center text-muted">Enter the OTP sent to your email</p>

    <form class="needs-validation" novalidate>
      <div class="code-input-group">
        <input type="text" class="code-input form-control" maxlength="1" required autofocus>
        <input type="text" class="code-input form-control" maxlength="1" required>
        <input type="text" class="code-input form-control" maxlength="1" required>
        <input type="text" class="code-input form-control" maxlength="1" required>
        <input type="text" class="code-input form-control" maxlength="1" required>
        <input type="text" class="code-input form-control" maxlength="1" required>
      </div>
      <div class="invalid-feedback">
        Please enter the complete verification code
      </div>

      <div class="text-center">
        <button type="button" class="send-code-btn mb-3" onclick="verifyOTP()">Verify OTP</button>
      </div>
    </form>
  </div>

  <script src="otp.js"></script>
</body>

</html>
