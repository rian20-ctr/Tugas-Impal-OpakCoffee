<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #565252;
        }
    </style>
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="../Asset/drink-6815800.jpg" class="rounded" alt="logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
                            <form id="otpForm" novalidate>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div class="invalid-feedback">Email is invalid</div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <button type="button" class="btn ms-auto" id="sendOtp"
                                        style="background-color: #8B4513; color: white;">Send OTP</button>
                                </div>
                                <div id="notification" class="mt-3 text-center text-danger" style="display: none;"></div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0 text-center">
                            Remember your password? <a href="index.html" class="text-dark">Login</a>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024 &mdash; Opak Coffee
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="forgot-password.js"></script>
</body>

</html>
